<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Redirecionamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3146EC;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            user-select: none;
            max-width: 90vw;
        }
        a:hover {
            background-color: #1f2f9e;
        }
        .aviso {
            margin-top: 14px;
            color: #bbbbbb;
            font-size: 0.9rem;
        }
        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #666;
            user-select: none;
            padding-bottom: 10px;
        }
        .corner-gif {
            position: fixed;
            bottom: 10px;
            right: 10px;
            max-width: 100px;
            max-height: 100px;
            width: auto;
            height: auto;
            z-index: 10;
            pointer-events: none;
        }
        @media (max-height: 450px) {
            h1 {
                font-size: 1.5rem;
            }
            a {
                font-size: 1rem;
                padding: 10px 18px;
            }
            .aviso {
                font-size: 0.8rem;
            }
            footer {
                font-size: 0.7rem;
            }
            .corner-gif {
                max-width: 60px;
                max-height: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>Seu túnel está pronto!</h1>
    <a href="https://license-portugal-bowling-mardi.trycloudflare.com" target="_blank" rel="noopener noreferrer">Me leve até lá</a>
    <div class="aviso">caso a página não carregar provavelmente o servidor está desligado.</div>
    <footer>Última atualização: 18/07/2025 as 17:58:10</footer>
    <img src="https://img1.picmix.com/output/stamp/normal/3/7/6/4/2384673_abbc3.gif" alt="GIF" class="corner-gif" />
</body>
</html>
